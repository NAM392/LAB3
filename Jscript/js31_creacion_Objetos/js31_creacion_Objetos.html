<!DOCTYPE html>
<html>
<head>
	<title>js31_creacion_Objetos</title>

<style>
	
	div.fondo{
				height: 300px;
				width: 80%;
				align-content: center;
				background-color: #F5FFB7;
				margin: 10px;
				margin-left: 10%;
				margin-top: 10%;
				overflow: auto;
				/*  centrar las imagenes */
				display: left;
				justify-content: center;
				align-items: center;
				
			}

		button{
			background-color: lightblue;
		}

		.objetodinamico{

				height: 80px;
				width: 45%;
				border-style: solid;
				border-color: black;
				background-color: lightblue;
				font-weight: 7px;


		}

</style>

</head>
<body>
<button id="cr" type="submit" >Crear</button>
<button id="li" type="submit" >Llimpiar</button>
<button id="inf" type="submit" >Info</button>


<div class="fondo" id="contenedor" ></div>


<script type="text/javascript">
	


//botones
var btInfo = document.getElementById("inf");
var btCrear = document.getElementById("cr");
var btLimp = document.getElementById("li");
//div contenedor
var Cont = document.getElementById("contenedor");


//boton crear
btCrear.onclick = function(){
	var ObjDIV = document.createElement("div");
	ObjDIV.className = "objetodinamico";
	var textoHTML = "<h2>Elemento Creado ";
	textoHTML += Cont.childNodes.length ;
	textoHTML += "</h2>"
	ObjDIV.innerHTML = textoHTML;
	Cont.appendChild(ObjDIV);
}

//boton info
btInfo.onclick = function(){
		if(Cont.childNodes.length > 0)
		{
			alert("boton de childnodes : " + Cont.childNodes.length );
			for(var i = 0 ; i < Cont.childNodes.length ; i++){

				alert("indice : " + i + "  innerHTML : " + Cont.childNodes[i] );

			}

		}
		else{alert("boton de childnodes : " + Cont.childNodes.length );}

}

//boton limpiar
btLimp.onclick = function(){
	while(Cont.childNodes.length>0){
		Cont.removeChild(Cont.childNodes[0]);
	}

}

</script>

</body>

</html>
