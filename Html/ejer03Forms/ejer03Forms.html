<br><h2>Formulario para entradas con validacion</h2>

<form action="./Respuestas.html" target="_blank" method="get">
<ul>	
<br><li>
	<label style="font-weight: bold;">Comentario (validacion por requerido) : </label>
	<br><input type="text" name = "Comentario"   required="required">	  
	</li>


<br><li>
	<label style="font-weight: bold;">Email con doble validacion(x@x y required) : </label>
	<br><input type="Email" name = "User-Email"   placeholder="texto@texto" required="required" >	  
	</li>


<br><li>
	<label style="font-weight: bold;">Numero entero limitado(validacion por tipo numerico y cotas) : </label>
	<br><input type="number" name = "num-entero" min="1" max="5"  >	  
	</li>


<br><li>
	<label style="font-weight: bold;">Numero Decimal : </label>
	<br><input type="number" name = "num-decimal" min="0" max="9" step="0.1"required="required"  >	  
	</li>


<br><li>
	<label style="font-weight: bold;">URL ( Validacion por requeriudo http://) : </label>
	<br><input type="URL" name = "sitio" min="0" max="9" placeholder="http:// yyy" required="required" >	  
	</li>


<br><li>
	<label style="font-weight: bold;">Pattern de validacion : </label>
	<br><input type="text" pattern="[a-z]{3}[1-2]{2}" name = "mascara" title="3 letras y dos numeros que sean 1 o 2 solamente" required="required" >	  
	</li>


<br><li>
	<label style="font-weight: bold;">Pattern de validacion : </label>
	<br><input type="text" pattern="[(]{1}[+]{1}[54]{2}[)]{1}[11]{2}[0-9]{8}" name = "celu" title="(+54)11xxxxx"required="required"  >	  
	</li>

<br><li>

	<input type="submit" value="Enviar Formulario con validacion" id="get"  action="./Respuestas.html">


</li>

<br><li>

	<input type="reset" value="Reset a valores predeterminados" id="get" >

</li>
</ul>    <!--  SIN <ul> no funciona el action del form ( no nos manda a la pestaña siguiente que dice respuesta)-->
</form>
